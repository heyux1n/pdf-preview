<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/pdf.js"></script>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
    }

    #wrapper {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }

    #content {
      width: 100%;
      height: 1600px;
      border: 10px solid rosybrown;
      box-sizing: border-box;
      transform-origin: 0 0;
    }
  </style>
  <script>
    let ctx
    onload = () => {
      let wrapper = document.getElementById('wrapper')
      let canvas = document.getElementById('canvas')
      canvas.style.width = `${wrapper.clientWidth}px`
      canvas.style.height = `${wrapper.clientHeight}px`
      canvas.width = wrapper.clientWidth
      canvas.height = wrapper.clientHeight
      ctx = canvas.getContext('2d')
      renderPage('public/test.pdf')
    }

    async function renderPage(url) {
      let pdfDoc = await pdfjsLib.getDocument(url).promise
      let numPages = pdfDoc.numPages
      let scale = 1
      let pdfPageProxy = await pdfDoc.getPage(1)
      let viewport
      viewport = pdfPageProxy.getViewport({ scale })

      let transform = [1, 0, 0, 1, 0, 0]

      let renderContext = {
        viewport: viewport,
        canvasContext: ctx,
        transform,
        background: 'red'
      }



      ctx.save()
      ctx.beginPath()
      ctx.strokeStyle = 'red'
      ctx.rect(0, 0, 300, 300)
      ctx.fill()
      ctx.restore()

      ctx.globalCompositeOperation = 'destination-over'
      await pdfPageProxy.render(renderContext).promise

      ctx.globalCompositeOperation = 'source-over'
      ctx.save()
      ctx.beginPath()
      ctx.rect(300, 300, 600, 600)
      ctx.fill()
      ctx.restore()

    }


  </script>

</head>

<body>
  <div id="wrapper">
    <canvas id="canvas" />
  </div>
</body>

</html>
